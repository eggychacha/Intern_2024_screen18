<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocard_Frontend_1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="all.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="header d-flex justify-content-between align-items-center mt-5 mb-4"
      >
        <a
          href="#"
          class="btn rounded-circle d-flex justify-content-center align-items-center"
          style="width: 45px; height: 45px; background-color: #f5f6fa"
          ><img
            src="images/arrowLeft.png"
            alt="arrowLeft"
            class="d-block"
            style="width: 25px; height: 25px"
        /></a>
        <div
          class="logo border-light rounded"
          style="background-color: #f5f6fa; border: 10px solid #f5f6fa"
        >
          <img
            src="images/logo.png"
            alt="nikeLogo"
            class="d-block"
            style="width: 48px; height: 25px"
          />
        </div>
        <a
          href="#"
          class="btn rounded-circle d-block d-flex justify-content-center align-items-center"
          style="
            width: 45px;
            height: 45px;
            line-height: 45px;
            background-color: #f5f6fa;
          "
          ><img
            src="images/bag.png"
            alt="bag"
            class="d-block"
            style="width: 25px; height: 25px"
        /></a>
      </div>
      <div class="content">
        <div
          class="content-top d-flex justify-content-between align-items-center"
          style="margin-bottom: 20px"
        >
          <div class="itemNum d-flex flex-column" style="height: 41px">
            <h2
              class="fw-bold mb-0"
              style="color: #1d1e20; font-size: 17px; font-weight: 500"
            >
              365 Items
            </h2>
            <p class="mb-0" style="color: #8f959e; font-size: 15px">
              Available in stock
            </p>
          </div>
          <a
            href="#"
            class="btn rounded d-flex justify-content-center align-items-center"
            style="
              width: 71px;
              height: 37px;
              font-size: 15px;
              background-color: #f5f6fa;
            "
          >
            <img
              src="images/sort.png"
              alt="sort"
              class="d-block"
              style="width: 15px; height: 15px; margin-right: 5px"
            />
            <div style="font-weight: 500">Sort</div>
          </a>
        </div>
        <div class="items">
          <div class="row">
            <div class="col-6 left">
              <div class="image-container">
                <a href="#" class="btn"
                  ><img src="images/item1.png" alt="item1"
                /></a>
                <div class="heart">
                  <a href="#"
                    ><img
                      src="images/heart.png"
                      alt="heart icon"
                      class="d-block"
                  /></a>
                </div>
              </div>
              <p>Nike Sportswear Club Fleece</p>
              <p class="price">$99</p>
            </div>
            <div class="col-6 right">
              <div class="image-container">
                <a href="#" class="btn"
                  ><img src="images/item2.png" alt="item2"
                /></a>
                <div class="heart">
                  <a href="#"
                    ><img
                      src="images/heart.png"
                      alt="heart icon"
                      class="d-block"
                  /></a>
                </div>
              </div>
              <p>Trail Running Jacket Nike Windrunner</p>
              <p class="price">$99</p>
            </div>
            <div class="col-6 left">
              <div class="image-container">
                <a href="#" class="btn"
                  ><img src="images/item3.png" alt="item3"
                /></a>
                <div class="heart">
                  <a href="#"
                    ><img
                      src="images/heart.png"
                      alt="heart icon"
                      class="d-block"
                  /></a>
                </div>
              </div>
              <p>Training TopNike Sport Clash</p>
              <p class="price">$99</p>
            </div>
            <div class="col-6 right">
              <div class="image-container">
                <a href="#" class="btn"
                  ><img src="images/item4.png" alt="item4"
                /></a>
                <div class="heart">
                  <a href="#"
                    ><img
                      src="images/heart.png"
                      alt="heart icon"
                      class="d-block"
                  /></a>
                </div>
              </div>
              <p>Trail Running Jacket Nike Windrunner</p>
              <p class="price">$99</p>
            </div>
            <div class="col-6 left">
              <div class="image-container">
                <a href="#" class="btn"
                  ><img src="images/item1.png" alt="item5"
                /></a>
                <div class="heart">
                  <a href="#"
                    ><img
                      src="images/heart.png"
                      alt="heart icon"
                      class="d-block"
                  /></a>
                </div>
              </div>
              <p>Training TopNike Sport Clash</p>
              <p class="price">$99</p>
            </div>
            <div class="col-6 right">
              <div class="image-container">
                <a href="#" class="btn"
                  ><img src="images/item2.png" alt="item6"
                /></a>
                <div class="heart">
                  <a href="#"
                    ><img
                      src="images/heart.png"
                      alt="heart icon"
                      class="d-block"
                  /></a>
                </div>
              </div>
              <p>Trail Running Jacket Nike Windrunner</p>
              <p class="price">$99</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
